# Cardboard Garden - SonarQube Project Configuration

# Project identification
sonar.projectKey=cardboard_garden
sonar.projectName=Cardboard Garden
sonar.projectVersion=1.0.0

# Source code directories (current phase: SQL + docs only)
sonar.sources=sql,docs
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.min.js,**/dist/**,**/build/**

# Language-specific settings (SQL focus for current phase)
sonar.sql.file.suffixes=.sql
# Disabled until API development phase:
# sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
# sonar.css.file.suffixes=.css,.scss,.sass

# Database-specific analysis
sonar.sql.dialect=mysql

# Code coverage (for future API development)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality gate configuration
sonar.qualitygate.wait=true

# Security analysis
sonar.security.hotspots.inheritFromParent=true

# Documentation files to analyze (current phase focus)
sonar.inclusions=**/*.md,**/*.sql

# Project structure
sonar.projectDescription=Cultivate and nurture your trading card collections across multiple TCG universes
sonar.links.homepage=https://github.com/Lamprophonia/cardboard-garden
sonar.links.scm=https://github.com/Lamprophonia/cardboard-garden.git
sonar.links.issue=https://github.com/Lamprophonia/cardboard-garden/issues

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.working.directory=.sonarqube

# Custom rules for Cardboard Garden project
# SQL injection prevention
sonar.sql.rule.S2077.enabled=true
# Complex SQL queries
sonar.sql.rule.S1541.enabled=true
# Database naming conventions
sonar.sql.rule.S1192.enabled=true
